<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Talkline - Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="background-color: #6495ED !important;
    display: flex; align-content: center;
    justify-items: center;
    min-height: 100vh;">

<div class="container cont-sign">
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                <div class="row card-body">
                    <div class="sign-in-left col-md-6">
                        <h2 class="sign-in-left-title">Talkline</h2> <br>
                        <div class="sign-in-left-text d-flex">
                            Talkline, is a freelancing platform and social networking where
                            people connect, interact with each other and posts their thoughts
                        </div><br>

                        <img src="img/sign-in-img.png" class="sign-in-left-img">
                    </div>

                    <div class="sign-in-right col-md-6">
                        <div class="button-union">
                            <div class="button-effect-left">
                                Sign Up
                            </div>
                            <a href="sign-in" class="button-effect-link">
                                <div class="button-effect-right">
                                    Sign In
                                </div>
                            </a>
                        </div>


                        <form th:action="@{/process_register}" method="post" th:object="${user}">

                            <div th:if="${(param.result != null) and (param.result[0] == 'duplicate')}">
                                <p style="color: red">Duplicate email or phone!</p>
                            </div>

                            <h5 class="sign-in-right-title">Sign up</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" id="sign-up-first-name" placeholder="First name"
                                       th:field="*{firstName}" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="sign-up-last-name" placeholder="Last name"
                                       th:field="*{lastName}" required>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="sign-up-mail" placeholder="Email"
                                       th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="sign-up-last-username" placeholder="Phone"
                                       th:field="*{phone}" required>
                            </div>
                            <div class="form-group">
                                <label>Birth Date</label>
                                <input type="date" class="form-control" id="sign-up-last-date" th:field="*{birthDate}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="sign-up-password" placeholder="Password"
                                       th:field="*{password}" required>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="sign-up-last-city" placeholder="City"
                                       th:field="*{location.city}" required>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="sign-up-last-district" placeholder="District"
                                       th:field="*{location.district}" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>

                <p class="powered-by">Powered by Lawrencium DEV</p>

            </div>
        </div>
    </div>
</body>
</html>
