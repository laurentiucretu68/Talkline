<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talkline - Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="background-color: #6495ED !important;
    display: flex; align-content: center;
    justify-items: center;
    min-height: 100vh;">

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                <div class="row card-body">
                    <div class="sign-in-left col-md-6">
                        <h2 class="sign-in-left-title">Talkline</h2> <br>
                        <div class="sign-in-left-text d-flex">
                            Talkline, is a freelancing platform and social networking where
                            people connect, interact with each other and posts their thoughts
                        </div><br>

                        <img src="img/sign-in-img.png" class="sign-in-left-img">
                    </div>

                    <div class="sign-in-right col-md-6">
                        <div class="button-union">
                            <div class="button-effect-left">
                                Sign In
                            </div>
                            <a href="sign-up" class="button-effect-link">
                                <div class="button-effect-right">
                                    Sign Up
                                </div>
                            </a>
                        </div>

                        <form name="login-form" class="right-sign-in" th:action="@{/sign-in}" method="post">
                            <h5 class="sign-in-right-title">Sign in</h5>
                            <div th:if="${param.error}" class="alert alert-error" style="color: red">
                                Invalid email or password!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" style="color: green">
                                You have been logout!
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" id="sign-in-mail" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="sign-in-password" placeholder="Password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>


                <p class="powered-by">Powered by Lawrencium DEV</p>


            </div>
        </div>
    </div>

</body>
</html>
