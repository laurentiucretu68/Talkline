<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talkline - All usrs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body style="background-color: #6495ED !important;
    display: flex; align-content: center;
    justify-items: center;
    min-height: 100vh;">

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">

            <div class="row card-body">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Last Name</th>
                            <th>First NAME</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="user: ${listUsers}">
                            <td th:text="${user.userId}">User ID</td>
                            <th th:text="${user.email}">Email</th>
                            <th th:text="${user.phone}">Phone</th>
                            <th th:text="${user.lastName}">Last Name</th>
                            <th th:text="${user.firstName}">First NAME</th>
                        </tr>
                    </tbody>
                </table>
            </div>


            <p class="powered-by">Powered by Lawrencium DEV</p>


        </div>
    </div>
</div>

</body>
</html>
